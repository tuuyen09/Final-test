<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function thirstScore(arr) {
        let max = 0;
        let max2 = 0;
        let max3 = 0;
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (max2 < arr[i] && arr[i] < max) {
                max2 = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (max3 < arr[i] && arr[i] < max2) {
                max3 = arr[i];
            }
        }
        return max3;
    }

    let score = [9, 10, 8, 5, 7, 6];
    document.write(thirstScore(score));
</script>
</body>
</html>
