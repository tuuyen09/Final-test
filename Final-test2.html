<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, index) {
        let array = [];
        if (index < 0 || index >= arr.length) {
            return arr;
        } else {
            for (let i = 0; i < index; i++) {
                array[i] = arr[i];
            }
            for (let j = index; j < arr.length - 1; j++) {
                array[j] = arr[j + 1];
            }
            return array;
        }
    }

    let arr = [1, 2, 3, 4, 5, 6];
    let i = 2;
    document.write(tryRemoveFromArray(arr, i))
</script>
</body>
</html>
